<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>



    

<div class="container">
    <form>
        <div class="mb-3">
            <label for="numero1" class="form-label"> Numero 1 : </label>
            <label for="error1" class="form-label" id="error1"></label>
            <input type="text" class="form-control" id="numero1">
        </div>
        <div class="mb-3">
            <label for="numero2" class="form-label"> Numero 2 : </label>
            <label for="error2" class="form-label" id="error2"></label>
            <input type="text" class="form-control" id="numero2">
        </div>
        <div class="mb-3 form-check">
            <label class="form-check-label" id="resultado"></label>
        </div>
        <button class="btn btn-primary" id="btnSumar" type="button" style="background-color: black; color: aqua; border-radius: .6rem;"><i class="fa-solid fa-plus" ></i> &nbsp;sumar</button>
        <button class="btn btn-warning" id="btnRestar" type="button" style="background-color: black; color: red; border-radius: .6rem;"><i class="fa-solid fa-minus"></i> &nbsp;Restar</button>
        <button class="btn btn-secondary" id="btnMultiplicar" type="button" style="background-color: black; color: greenyellow; border-radius: .6rem;"><i class="fa-solid fa-xmark"></i> &nbsp;Multiplicar</button>
        <button class="btn btn-danger" id="btnDividir" type="button" style="background-color: black; color: violet; border-radius: .6rem;"><i class="fa-solid fa-divide"></i> &nbsp;Dividir</button>
        <button class="btn btn-succes" id="btnLimpiar" type="button" style="background-color: black; color: violet; border-radius: .6rem;"><i class="fa-solid fa-divide"></i> &nbsp;Dividir</button>

    </form>
</div>

<script type="module" src="./assets/js/script.js"></script>

</html>
